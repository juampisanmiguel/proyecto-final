    <h1>Dejanos tu mensaje y nos contactaremos a la brevedad</h1>
        
   

    <section class="section__formContacto">
        <article>
            <form action="#" class="formContacto">
                <label for="name">Nombre:
                    <input type="text" placeholder="NOMBRE">
                </label>
                <label for="email">Email:
                    <input type="email" placeholder="contacto@gmail.com" name="email">
                </label>
                <label for="Observaciones">Numero de telefono
                    <textarea placeholder="+549"></textarea>
                </label>
                <input type="number" placeholder="Edad">
                <div>
                    <p>Sexo:</p>
                    <div>Masculino
                        <input type="radio" name="masc">
                    </div>
                    <div>Femenino
                        <input type="radio" name="fem">
                    </div>
                    <div>No binario
                        <input type="radio" name="no_binario">
                    </div>
                </div>
                <p>Por donde te gustaria que te contactemos?</p>
                <select name="letra" id="letra">
                    <option value="wp">Whatsapp</option>
                    <option value="email">Email</option>
                    <option value="other">Otro</option>
                </select>

                <div>Queres suscribirte a nuestro newsletter?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="RESETEAR">
            </form>
        </article>
    </section>
